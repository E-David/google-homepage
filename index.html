<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<title>Google</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<span id="top-right">
				<a href="http://www.google.com/gmail">Gmail</a>
				<a href="http://www.google.com/images">Images</a>
				<span id="sign-in">
					<a href="https://accounts.google.com"> Sign in</a>
				</span>
			</span>
		</div>
		<div id="body">
				<center>
					<img src="Google logo.png" height="95" style="padding-top:112px; padding-bottom: 10px;"/>
				</center>
				<div id="search-bar">
					<center>
						<input type="text" title="Search" />
					</center> 
				</div>
				<div class="buttons">
					<center>
						<input type="submit" value="Google Search"/>
						<input type="submit" value="I'm Feeling Lucky"/>
					</center>
				</div>
		</div>
		<div id="footer">
			<span id="btm-left">
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href="https://www.google.com/services/?fg=1">Business</a>
				<a href="https://www.google.com/intl/en/about/">About</a>
			</span>
			<span id="btm-right">
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</span>
		</div>
	</div>
</body>
</html>
